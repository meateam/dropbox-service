version: '3'

services:
  dropbox-service:
    image: dropbox-service
    build: .
    env_file:
      - ../kdrive.env
    ports:
      - 8080:8080
    depends_on:
      - mongo
      - elasticsearch
      - spike-service
  
  spike-service:
    image: drivehub.azurecr.io/meateam/spike-service:v2.0.0
    ports:
      - "8081:8080"
    env_file:
      - ../kdrive.env
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.0.9
    ports:
      - "27017:27017"

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.5.0"
    environment:
      - discovery.type=single-node
    container_name: elasticsearch
    ports:
      - "9200:9200"
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - "http://localhost:9200"
      interval: 5s
      timeout: 10s
      retries: 5